{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css'%}" type="text/css"/>
    <title>{{meta.tab_title}}</title>
    <meta name="description" content="{{meta.description}}"/>
</head>
<body>
    <header class="page__header">
        <button class="nav-burger">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </button>
        <img class="header__logo nav__logo" src="{% static 'logos/Viacole_White.png'%}"/>
        <div></div>
    </header>
    <nav class="nav">
        <button class="nav__close">Close</button>
        <img class="header__logo" src="{% static 'logos/Viacole_White.png'%}"/>

        <a href="{% url 'home' %}">
            <li>HOME</li>
        </a>
        <a href="{% url 'services' %}">

            <li>SERVICES</li>
        </a>
        <a href="{% url 'about' %}">
            <li>ABOUT</li>
        </a>
        <div>
            <a href="">
                <span>FAQ</span>
            </a>
            <span> . </span>
            <a href="{% url 'terms' %}">
                <span>TERMS</span>
            </a>
        </div>
    </nav>
    {% block content %}{% endblock content %}
    <footer>
        
    </footer>

    <script>
        const closeButton = document.querySelector(".nav__close");
        const nav = document.querySelector(".nav");
        const burger = document.querySelector(".nav-burger");

        const openNav = () => {
            nav.classList.add("open");
        }

        const closeNav = () => {
            nav.classList.remove("open");
            console.log("THis should close the nav bar")
        }

        burger.addEventListener('click', openNav);

        closeButton.addEventListener('click', closeNav);
    </script>
    {% block scripts %}
    {% endblock scripts %}
</body>


</html>
